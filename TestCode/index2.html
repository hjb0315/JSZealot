	<script type="text/javascript">

		function Base() {
		
		}
		
		Base.prototype = {
			bar : function() {
				alert('base');
			}
		}

		function Obj(x) {
			this.x = x;
		}
		
		var o1 = new Obj(10);
		var o2 = new Obj(20);
		
		Obj.prototype = Base.prototype;
		Obj.prototype.foo = function() {
			alert(this.x);
		}  
		
		o1.bar();
