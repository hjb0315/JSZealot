		var a = (function(num) {

				a = 10;

			} else {

		// ============== 문제 3번 ======================
		function curryingFunc(a) {	
			
			return {
				x : function() {
					
					return ++a;
				},
				y : function() {
					return a--;
				},
				z : function() {
					return a += 2;
				}
			};
		}

		var foo = curryingFunc(10);
		
		var x = foo.x;
		var y = foo.y;
		var z = foo.z;
		
		console.log("문제 3-1 : " + z()); // 12
		console.log("문제 3-2 : " + y()); // 12
		console.log("문제 3-3 : " + z()); // 13
		console.log("문제 3-4 : " + x()); // 14

		// ============== 문제 4번 ======================

		function average() {
			// 전달받은 인자들의 평균을 구해서 리턴한다.
			var total = 0;
			for(var arg in arguments) {
				total += arguments[arg];
			}
			console.log("문제 4 : " + (total / arguments.length));
		}
		
		//ex) 호출 예시 : 아래와 같이 호출 했을 때 올바른 값이 나와야 한다.
		average( 10, 5, 8, 6, 8);                     // 7.4
		average( 10, 40, 20, 30, 20, 60, 80, 20, 40); // 35.55555555...
		average( 10, 40, 20, 30, 20, 60, 80);         // 37.14285714...
