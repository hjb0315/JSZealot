<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
"http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>Calculation</title>
	</head>
	<body>
		<h1>Calculation</h1>
		<input type="text" id="num01" />
		<select id="operator">
			<option value="+">+</option>
			<option value="-">-</option>
			<option value="*">*</option>
			<option value="/">/</option>
		</select>
		<input type="text" id="num02" />
		<input type="text" id="result" disabled="true" />
		<input type="button" value="calc" onclick="calc()"/>
	</body>
</html>
<script type="text/javascript">
	function calc() {
		var num1 = document.getElementById("num01");
		var num2 = document.getElementById("num02");
		var oper = document.getElementById("operator").value;
		
		if( isNaN(num1.value)==0 ) {
			if(oper == "+") {
				document.getElementById("result").value = (num1.value - 0) + (num2.value - 0);
			} else if(oper == "-") {
				document.getElementById("result").value = num1.value - num2.value;
			} else if(oper == "*") {
				document.getElementById("result").value = num1.value * num2.value;
			} else if(oper == "/") {
				if(num1.value == 0 || num2.value == 0) {
					document.getElementById("result").value = "0으론 나눌수없습니다.";					
				} else {		
					document.getElementById("result").value = num1.value / num2.value;
				}
			}
		}
		else {
			document.getElementById("result").value = "잘못입력하셧습니다.";
		}
	}
</script>
