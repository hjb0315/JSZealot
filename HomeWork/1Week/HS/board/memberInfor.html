<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
"http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>회원 정보 수정</title>
	</head>
	<body>
		<h1>회원 정보 수정</h1>
		<form method="get" action="joinResult.html">
		<table border="1">
			<tr>
				<th><label for="name">이름</label></th>
				<td><input type="text" name="name" id="name" value="오효선" /></td>
			</tr>
			<tr>
				<th><label for="userID">아이디</label></th>
				<td><input type="text" name="userID" id="userID" value="ohhousun" disabled="true" /></td>
			</tr>
			<tr>
				<th><label for="userPwd">비밀번호</label></th>
				<td><input type="password" name="userPwd" id="userPwd" /></td>
			</tr>
			<tr>
				<th><label for="phone">휴대폰번호</label></th>
				<td><input type="text" name="phone" id="phone" value="01041284965" /></td>
			</tr>
			<tr>
				<th><label for="email">이메일</label></th>
				<td><input type="text" name="email" id="email" value="ohhousun@hanmail.net" /></td>
			</tr>
			<tr>
				<td colspan="2">
					<input type="submit" value="입력" />
					<input type="reset" value="재입력" />
					<input type="button" value="취소" onClick="history.go(-1)" />
				</td>
			</tr>
		</table>
		</form>
	</body>
</html>
