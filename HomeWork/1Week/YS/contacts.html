<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="ko" lang="ko">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
		<title>고객정보</title>
		<script type="text/javascript">
			/*
			* document.getElementById("name").value = 30;  id 가 num01 인 HTML 요소에 값 넣기 
			* document.getElementById("name").value;  id 가 num01 인 HTML 요소의 값 가져오기	 
			* document.getElementById("name").innerHTML = "<tr><td> data </td></tr>" id 가 name 인 요소안에 새로운 HTML 구조 넣기
			* 버튼에 이벤트 다는 방법  <input type="button" id="totalBtn" value="전체 보기" onclick="함수호출();"/> 
			* 이벤트를 달고 싶은 요소에 onclick 인라인 이벤트를 작성한다. ( onclick="함수명()" )
			*/			
			var cnt = 0;
			var list = new Array();
			
			function add() {
				list[cnt] = { name:"", birth:"", sex:"", phone:"" }
				
				list[cnt].name = document.getElementById("name").value;
				list[cnt].birth = document.getElementById("birth").value;
				list[cnt].sex = document.getElementById("sex").value;
				list[cnt].phone = document.getElementById("phone").value;
				
				document.getElementById("listBody").innerHTML +=
					"<tr><td>" + (cnt+1) + "</td><td>" + list[cnt].name + "</td><td>" + list[cnt].birth + "</td><td>" + list[cnt].sex + "</td><td>" + list[cnt].phone + "</td></tr>";
					
				cnt++;
			}
			
			function find() {
				for(var i=0;i<=cnt;i++){
					if(list[i].name == document.getElementById("schName").value){
						document.getElementById("listBody").innerHTML = 
							"<tr><td>" + (i+1) + "</td><td>" + list[i].name + "</td><td>" + list[i].birth + "</td><td>" + list[i].sex + "</td><td>" + list[i].phone + "</td></tr>";
					}
				}
			}
			
			function listAll() {
				document.getElementById("listBody").innerHTML ="";
				for(var i=0;i<=cnt;i++){
					document.getElementById("listBody").innerHTML += 
						"<tr><td>" + (i+1) + "</td><td>" + list[i].name + "</td><td>" + list[i].birth + "</td><td>" + list[i].sex + "</td><td>" + list[i].phone + "</td></tr>";
				}
			}
		</script>
	</head>
	<body>
		<h1>고객정보</h1>
		<h2>고객정보 입력</h2>
		<ul>
			<li>이름  : <input type="text" id="name" value=""/></li>
			<li>생년월일  : <input type="text" id="birth" value=""/>(-없이 입력)</li>
			<li>성별  : 
				<select id="sex">
					<option value="M">남자</option>
					<option value="F">여자</option>
				</select>
			</li>
			<li>전화번호 : <input type="text" id="phone" value=""/>(-없이 입력)</li>			
			<li><input type="button" id="btnInput" value="입력" onclick="add();"/></li>			
		</ul>
		
		<h2>고객정보 리스트</h2>
		<h3>검색</h3>
		<ul>
			<li>이름 : <input type="text" id="schName" /><input type="button" id="schBtn" value="검색" onclick="find();" /></li>
		</ul>
		<input type="button" id="totalBtn" value="전체 보기" onclick="listAll();" />
		<h3>리스트</h3>
		<table width="800" border="1">
			<col width="200"/>
			<col width="200" />
			<col width="200" />
			<col width="200" />
			<col width="200" />
			<thead>
				<tr>
					<th>순번</th>
					<th>이름</th>
					<th>생년월일</th>
					<th>성별</th>
					<th>전화번호</th>					
				</tr>
			</thead>
			<tbody id="listBody">
			</tbody>
		</table>
	</body>
</html>
