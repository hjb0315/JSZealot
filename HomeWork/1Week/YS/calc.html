<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
"http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>Calculation</title>
		<script type="text/javascript">
			/*
			 * Comment by Kingear 
			 * 
			 * Validation Check 가 좀 부족한듯 
			 */
		
			function calc() {
				/*
				 * document.getElementById("num01").value = 30;  id 가 num01 인 HTML 요소에 값 넣기 
				 * document.getElementById("num01").value;	     id 가 num01 인 HTML 요소의 값 가져오기.
				 * document.getElementById("operator").value;	 select box 의 선택된 요소 값 가져오기.
				*/
				var op = document.getElementById("operator").value;
				var op1 = document.getElementById("num01").value - 0;
				var op2 = document.getElementById("num02").value - 0;
				
				var result = NaN;
				
				switch(op){
					case '+':
						result = op1 + op2;
						break;
					case '-':
						result = op1 - op2;
						break;
					case '*':
						result = op1 * op2;
						break;
					case '/':
						result = op1 / op2;
						break;
				}
				
				if(isNaN(result)){
					result = "Can't calculate ...";
				}
				
				document.getElementById("result").value = result;
			}	
		</script>
	</head>
	<body>
		<h1>Calculation</h1>
		<input type="text" id="num01" />
		<select id="operator">
			<option value="+">+</option>
			<option value="-">-</option>
			<option value="*">*</option>
			<option value="/">/</option>
		</select>
		<input type="text" id="num02" />
		<input type="text" id="result" disabled="true"/>
		<input type="button" value="calc" onclick="calc();"/>
	</body>
</html>
