<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
"http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta http-equiv="Content-Type" content="text/html" charset="utf-8" />
		<script src="http://code.jquery.com/jquery-latest.js"></script>
		<title>New Web Project</title>
	</head>
	<body>
		<h1>&nbsp;&nbsp;&nbsp;아이디 찾기</h1>
		<a href="../index.html">홈으로</a><br /><br />
		<table border="1">
			<tr>
				<td>이름<font color="red">*</font></td>
				<td>
				<input type="text" id="name1" size="15"/>
				</td>
			</tr>
			<tr>
				<td>핸드폰번호<font color="red">*</font></td>
				<td>
				<input type="text" id="phone1" size="15" maxlength="11" value="-없이 입력하시오." />
				</td>
			</tr>
			<tr >
				<td align="center" colspan="2">
				<input id="searchId" type="submit" value="검색" />
				<input type="button" onclick="location='../index.html'" value="취소" />
				</td>
			</tr>
		</table>		
		
		<h1>&nbsp;비밀번호 찾기</h1>

		<table border="1">
			<tr>
				<td>이름<font color="red">*</font></td>
				<td>
				<input type="text"  id="name2" size="15"/>
				</td>
			</tr>
			<tr>
				<td>아이디<font color="red">*</font></td>
				<td>
				<input type="text" id="id" size="15"/>
				</td>
			</tr>
			<tr>
				<td>핸드폰번호 <font color="red">*</font></td>
				<td>
				<input type="text" id="phone2" size="15" maxlength="11" value="-없이 입력하시오." />
				</td>
			</tr>
			<tr >
				<td align="center" colspan="2">
				<input id="searchPassword" type="button" value="검색" />
				<input type="button" value="취소" onclick="location='../index.html'"/>
				</td>
			</tr>
		</table>
	</body>
</html>

<script type="text/javascript">
	$('input:text').focus(function(){
		$(this).val("");
	});
	$('#searchId').click(function(){
		var searchInformation = {};
		searchInformation.type = 'id';
		searchInformation.name = $('#name1').val();
		searchInformation.phone  = $('#phone1').val();
		search(searchInformation);		
	});
	$('#searchPassword').click(function(){
		var searchInformation = {};
		searchInformation.type = 'password';
		searchInformation.name = $('#name2').val();
		searchInformation.phone  = $('#phone2').val();
		searchInformation.id  = $('#id').val();
		search(searchInformation);
	});	
	function search(information){
			$.ajax({
				url : "search.php",
				data : information,
				dataType : 'html',
				success : function(data) {
					alert(data);
				}
			});
	}
</script>
