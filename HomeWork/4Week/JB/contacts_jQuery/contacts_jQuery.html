<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
"http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
		<title>고객정보</title>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.js"></script>
		<script type="text/javascript" src="contacts_jQuery.js"></script>
	</head>
	<body>
		<h1>고객정보</h1>
		<h2>고객정보 입력</h2>
		<ul>
			<li>
				이름  :
				<input type="text" id="name" value=""/>
			</li>
			<li>
				생년월일  :
				<input type="text" id="birthday" value=""/>
				(-없이 입력)
			</li>
			<li>
				성별  :
				<select id="sex">
					<option value="M">남자</option>
					<option value="F">여자</option>
				</select>
			</li>
			<li>
				전화번호 :
				<input type="text" id="phoneNumber" value=""/>
				(-없이 입력)
			</li>
			<li>
				<input type="button" id="insertInformation" value="입력"/>
			</li>
		</ul>
		<h2>고객정보 리스트</h2>
		<h3>검색</h3>
		<ul>
			<li>
				이름 :
				<input type="text" id="schName" />
				<input type="button" id="searchInformation" value="검색"/>
			</li>
		</ul>
		<input type="button" id="showTotal" value="전체 보기"/>
		<h3>리스트</h3>
		<table width="800" border="1">
			<col width="200"/>
			<col width="200" />
			<col width="200" />
			<col width="200" />
			<col width="200" />
			<thead>
				<tr>
					<th>순번</th>
					<th>이름</th>
					<th>생년월일</th>
					<th>성별</th>
					<th>전화번호</th>
				</tr>
			</thead>
			<tbody id="listBody">

			</tbody>
		</table>
	</body>
</html>
