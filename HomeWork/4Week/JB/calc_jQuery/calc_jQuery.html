<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
"http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>Calculation</title>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.js"></script>
		<script type="text/javascript" src="calc_jQuery.js"></script>
	</head>
	<body>
		<h1>Calculation(계산기)</h1>
		<table border="1">
			<tr >
				<td colspan="4" align="right">
				<input type="text" id="result"  value="0" disabled="yes" />
				</td>
			</tr>
			<tr>
				<td>
				<input type="button" class="clickNumber" value="1"/>
				</td>
				<td>
				<input type="button" class="clickNumber" value="2"/>
				</td>
				<td>
				<input type="button" class="clickNumber" value="3"/>
				</td>
				<td>
				<input type="button" class="clickOperator" value="+"/>
				</td>
			</tr>
			<tr>
				<td>
				<input type="button" class="clickNumber" value="4"/>
				</td>
				<td>
				<input type="button" class="clickNumber" value="5"/>
				</td>
				<td>
				<input type="button" class="clickNumber" value="6"/>
				</td>
				<td>
				<input type="button" class="clickOperator" value="-"/>
				</td>
			</tr>
			<tr>
				<td>
				<input type="button" class="clickNumber" value="7"/>
				</td>
				<td>
				<input type="button" class="clickNumber" value="8"/>
				</td>
				<td>
				<input type="button" class="clickNumber" value="9"/>
				</td>
				<td>
				<input type="button" class="clickOperator" value="*"/>
				</td>
			</tr>
			<tr>
				<td>
				<input type="button" class="clickNumber" value="0"/>
				</td>
				<td >
				<input type="button" class="clickClear" value="C"/>
				</td>
				<td>
				<input type="button" class="clickOperator" value="="/>
				</td>
				<td>
				<input type="button" class="clickOperator" value="/"/>
				</td>
			</tr>
		</table>
	</body>
</html>
