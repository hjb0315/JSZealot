<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
		<title>고객정보</title>
		<script src="http://code.jquery.com/jquery-1.6.4.min.js"></script>
		<script type="text/javascript" src="contacts_jQuery.js"></script>
	</head>
	<body>
		<div>
			<h1>고객정보</h1>
			<h2>고객정보 입력</h2>
			<ul>
				<li>이름  : <input type="text" id="name" value=""/></li>
				<li>생년월일  : <input type="text" id="birthday" value=""/>(-없이 입력)</li>
				<li>성별  : 
					<select id="sex">
						<option value="M">남자</option>
						<option value="F">여자</option>
					</select>
				</li>
				<li>전화번호 : <input type="text" id="phone" value=""/>(-없이 입력)</li>			
				<li><input type="button" id="btnInput" value="입력" /></li>			
			</ul>
		</div>
		
		<h2>고객정보 리스트</h2>
		<h3>검색</h3>
		<ul>
			<li>이름 : <input type="text" id="schName" />
					<input type="button" id="btnSch" value="검색"/>
			</li>
		</ul>
		<input type="button" id="btnTotal" value="전체 보기"/>
		
		<div id="list">
			<h3>리스트</h3>
			<table width="800" border="1">
				<col width="200"/>
				<col width="200" />
				<col width="200" />
				<col width="200" />
				<col width="200" />
				
				<thead>
					<tr>
						<th>순번</th>
						<th>이름</th>
						<th>생년월일</th>
						<th>성별</th>
						<th>전화번호</th>					
					</tr>
				</thead>
				<tbody id="listBody">
		
				</tbody>
			</div>
		</table>
	</body>
</html>
