<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
"http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>Calculation</title>
		<script src="http://code.jquery.com/jquery-1.6.4.min.js"></script>
		<script type="text/javascript" src="calculation.js"></script>
	</head>
	<body>
		<h1>Calculation</h1>
		<input type="text" id="num01" />
		<select id="operator">
			<option value="+">+</option>
			<option value="-">-</option>
			<option value="*">*</option>
			<option value="/">/</option>
		</select>
		<input type="text" id="num02" />
		<input type="text" id="result" disabled="true"/>
		<input type="button" value="계산" id="calcButton"/>
		<input type="button" value="지우기" id="clearButton"/>
	</body>
</html>
