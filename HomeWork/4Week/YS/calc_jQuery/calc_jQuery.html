<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
"http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>Calculation</title>
		<script src="http://code.jquery.com/jquery-latest.min.js"></script>
		<script type="text/javascript">
			$(document).ready(init);
	        function init() {
				$('#calcBtn').bind('click', calc);
			}

			function calc() {
				var op = $('#operator').val();
				var op1 = $('#num01').val() - 0;
				var op2 = $('#num02').val() - 0;
				
				var result = NaN;
				
				if(op2==0 && op=='/'){
					alert('0으로 나눌 수 없습니다.');
					return $('#result').val("Can't calculate ...");
				}
				
				switch(op){
					case '+':
						result = op1 + op2;
						break;
					case '-':
						result = op1 - op2;
						break;
					case '*':
						result = op1 * op2;
						break;
					case '/':
						result = op1 / op2;
						break;
				}
				
				if(isNaN(result)){
					result = "Can't calculate ...";
				}
				
				$('#result').val(result);
			}
		</script>
	</head>
	<body>
		<h1>Calculation</h1>
		<input type="text" id="num01" />
		<select id="operator">
			<option value="+">+</option>
			<option value="-">-</option>
			<option value="*">*</option>
			<option value="/">/</option>
		</select>
		<input type="text" id="num02" />
		<input type="text" id="result" disabled="true" />
		<input type="button" value="calc" id="calcBtn" />
	</body>
</html>
